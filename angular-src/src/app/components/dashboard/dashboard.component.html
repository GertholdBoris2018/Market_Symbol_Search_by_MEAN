<h2 class="page-header">Dashboard</h2>
<table class="table table-striped coinTickers" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="20">
    <thead>
    <tr>
        <th  class="text-center">
            <mfDefaultSorter by="Symbol">Rank</mfDefaultSorter>
        </th>
        <th class="text-center">
            <mfDefaultSorter by="Symbol">Name</mfDefaultSorter>
        </th>
        <th class="text-center">
            <mfDefaultSorter by="Symbol">Market Cap</mfDefaultSorter>
        </th>
        <th class="text-center">
            <mfDefaultSorter by="Symbol">Price</mfDefaultSorter>
        </th>
        <th class="text-center">
            <mfDefaultSorter by="Symbol">Volumn(24)</mfDefaultSorter>
        </th>
        <th class="text-center">
            <mfDefaultSorter by="Symbol">Circulating Supply</mfDefaultSorter>
        </th>
        <th class="text-center">
            <mfDefaultSorter by="Symbol">Change (24)</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td class="text-center">{{item.rank}}</td>
        <td class="text-center">{{item.name}}</td>
        <td class="text-center">${{item.market_cap_usd}}</td>
        <td class="text-center">${{item.price_usd}}</td>
        <td class="text-center">${{item['24h_volume_usd']}}</td>
        <td class="text-center">{{item['available_supply']}}BTC</td>
        <td class="text-center">{{item['percent_change_24h']}}%</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td class="col-md-5">
            <mfBootstrapPaginator [rowsOnPageSet]="[20,50,100,200]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
